[tox]
envlist =
	lint,
	type,
	test,

[testenv:lint]
skipsdist = true
skip_install = true
deps =
	flake8
	flake8-black
	flake8-bugbear
	flake8-docstrings
	flake8-isort
	flake8-quotes
	pep8-naming
commands =
	flake8 {posargs:.}

[testenv:type]
skipsdist = true
skip_install = true
deps =
	mypy
commands =
	mypy {posargs:.}

[testenv:format]
skipsdist = true
skip_install = true
deps =
	black
	isort
commands =
	isort {posargs:.}
	black {posargs:.}

[testenv:test]
deps =
	pytest
commands =
	pytest tests {posargs}

[flake8]
max-line-length = 100
show-source = True
ignore =
	# closing bracket does not match indentation of opening bracketâ€™s line
	E123
	# whitespace before ':'
	E203,
	# line break before binary operator
	W503,
	# Missing docstring in *
	D10,
	# lowercase argument name
	N803,
	# lowercase variable name
	N806,
exclude =
	.git,
	__pycache__,
	.tox,
	.eggs,
	*.egg,
	# Extend the default excludes to add node_modules
	node_modules,
	.env,
	.venv,
	env,
	venv,
# Explicitly set this, so "python-client/pyproject.toml" is never used
black-config = pyproject.toml

[pytest]
addopts = --strict-markers --showlocals --verbose
